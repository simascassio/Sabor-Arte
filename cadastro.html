<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/cadastro.css">
    <script src="js/dark.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
     <!------------------------------------------------NAV BAR------------------------------------------------------>
     <header class="opcoes">
       
        <nav class="container-navbar">
          <div class="nav-esquerda">
            <a href="Home.html" class="text">Home</a>
            <a href="Home.html#redes" class="text">Contato</a>
            
            <a href="finalizar.html" class="text">Pedido</a>
            
            <div class="dropdown">
              <a href="/Cardapio.html" class="text">Cardápio</a>
              <div class="dropdown-content">
                <a href="Cardapio.html">Pizzas</a>
                <a href="Cardapio.html#bebidas">Sobremesas</a>
                <a href="Cardapio.html#sobremesas">Bebidas</a>
              </div>
            </div>
          </div>
             <div class="usuario-box" onclick="alternarSair()">
              <a href="Login.html" class="text">Login</a>
             <span id="nome-usuario"></span>
             <img id="usuario" src="https://img.icons8.com/ios-filled/50/FFFFFF/user-male-circle.png" alt="Usuário">
             <button id="btn-sair" onclick="sair()">Sair</button>
          </div>
        </nav>      
   </header>
   <!-------------------------------------------------------------------------------------------------------------->

  <main>
    <section class="container">
      <form onsubmit="return validarFormulario()"> <!--INICIO DO FORMULARIO-->

        <!-- DADOS PESSOAIS -->
        <fieldset>
          <legend>DADOS PESSOAIS</legend>

          <label for="nome">NOME</label>
          <input type="text" id="nome" class="input" placeholder="Digite seu Nome Completo" />
          <p class="error" id="erro-nome"></p><br>

          <label for="nomematerno">NOME MATERNO</label>
          <input type="text" id="nomematerno" class="input" placeholder="Digite o Nome da sua Mãe">
          <p class="error" id="erro-materno"></p><br>

          <label for="dataNascimento">DATA DE NASCIMENTO</label>
          <input type="date" id="dataNascimento" class="input" />
          <p class="error" id="erro-data"></p><br>

          <label for="genero">GÊNERO</label>
          <select id="genero" name="genero">
            <option value="Selecione">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="nao-binario">Não-binário</option>
            <option value="outro">Outro</option>
            <option value="prefiro-nao-dizer">Prefiro não dizer</option>
          </select><br>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" class="input" placeholder="CPF (xxx.xxx.xxx-xx)" />
          <p class="error" id="erro-cpf"></p><br>
        </fieldset>

        <!-- CONTATO -->
        <fieldset>
          <legend>CONTATO</legend>

          <label for="email">E-MAIL</label>
          <input type="email" id="email" class="input" placeholder="sabor-art@gmail.com" />
          <p class="error" id="erro-email"></p><br>

          <label for="telefoneCelular">TELEFONE CELULAR</label>
          <input type="text" id="telefoneCelular" class="input" placeholder="(+55)XX XXXXXXXXX" />
          <p class="error" id="erro-celular"></p><br>

          <label for="telefonefixo">TELEFONE FIXO</label>
          <input type="text" id="telefonefixo" class="input" placeholder="(+55)XX XXXXXXXXX" />
          <p class="error" id="erro-telefonefixo"></p><br>

          <label for="cep">CEP</label>
          <input type="text" id="cep" class="input" placeholder="00000-000" onblur="buscarEndereco()" />
          <p class="error" id="erro-cep"></p><br>

          <label for="endereco">ENDEREÇO</label>
          <input type="text" id="endereco" class="input" placeholder="Rua, Bairro, Cidade - UF" />
          <p class="error" id="erro-endereco"></p><br>

          <label for="numerocasa">NÚMERO</label>
          <input type="text" id="numerocasa" class="input" placeholder="N° da Residência">
          <p class="error" id="erro-numerocasa"></p><br>

          <label for="complemento">COMPLEMENTO</label>
          <input type="text" id="complemento" class="input" placeholder="(Opcional)"><br>
        </fieldset>

        <!-- ACESSO AO SISTEMA -->
        <fieldset>
          <legend>ACESSO AO SISTEMA</legend>

          <label for="login">LOGIN</label>
          <input type="text" id="login" class="input" placeholder="Login com 6 letras" />
          <p class="error" id="erro-login"></p><br>

          <label for="senha">SENHA</label>
          <input type="password" id="senha" class="input" placeholder="Senha com 8 letras" />
          <p class="error" id="erro-senha"></p><br>

          <label for="confirmarSenha">CONFIRMAR SENHA</label>
          <input type="password" id="confirmarSenha" class="input" placeholder="Repita a senha" />
          <p class="error" id="erro-confirmar"></p><br>
        </fieldset>

        <!-- BOTÕES -->
        <button type="submit" class="btn">CADASTRAR</button><br>
        <button type="reset" class="btn">LIMPAR TELA</button>
      </form>
    </section>

    <!-- Botão para ativar Dark Mode -->
    <img id="dark-btn" src="https://cdn-icons-png.flaticon.com/128/6077/6077517.png" alt="Ativar tema escuro">

    <!-- Botão para voltar ao tema claro -->
    <img id="light-btn" src="https://cdn-icons-png.flaticon.com/128/6077/6077095.png" alt="Ativar tema claro" style="display: none;">
  </main>
</body>
</html>
